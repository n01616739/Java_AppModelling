<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Register</title></head>
<body>
<h2>User Registration</h2>

<form th:action="@{/register}" th:object="${user}" method="post">
    Username: <input type="text" th:field="*{username}" required/><br><br>
    Password: <input type="password" th:field="*{password}" required/><br><br>
    Type of User: <input type="text" th:field="*{typeOfUser}" required/><br><br>
    <button type="submit">Register</button>
</form>

<!-- Login shortcut -->
<p>Already registered? <a th:href="@{/login}">Click here to login</a></p>

</body>
</html>
