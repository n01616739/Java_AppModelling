<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Place Order</title>
</head>
<body>
    <h2>Stock Order Form</h2>

    <!-- ðŸ”— Dashboard Link -->
    <p><a th:href="@{/dashboard}" style="text-decoration: none; font-weight: bold;">â¬… Back to Dashboard</a></p>

    <form th:action="@{/submit-order}" th:object="${order}" method="post">

        <label>Stock Name:
            <input type="text" th:field="*{stockName}" required />
        </label><br><br>

        <label>Quantity:
            <input type="number" th:field="*{quantity}" required />
        </label><br><br>

        <label>Account ID:
            <input type="text" th:field="*{accountId}" required />
        </label><br><br>

        <label>Order Amount:
            <input type="number" step="0.01" th:field="*{orderAmt}" required />
        </label><br><br>

        <label>Order Type:
            <select th:field="*{orderType}">
                <option value="BUY">BUY</option>
                <option value="SELL">SELL</option>
            </select>
        </label><br><br>

        <label>Exchange:
            <select th:field="*{exchange}">
                <option value="NYSE">NYSE</option>
                <option value="NASDAQ">NASDAQ</option>
                <option value="TSX">TSX</option>
            </select>
        </label><br><br>

        <button type="submit">Submit Order</button>
    </form>

    <p th:if="${message}" style="color:green;" th:text="${message}"></p>
</body>
</html>
