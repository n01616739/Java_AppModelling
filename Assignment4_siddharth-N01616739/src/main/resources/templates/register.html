<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Workshop Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 70%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        .form-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .left-section, .right-section {
            width: 48%;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: green;
            color: white;
        }

        button:hover {
            background-color: darkgreen;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
        }

        .section-title {
            font-weight: bold;
            margin-top: 15px;
        }

    </style>
</head>
<body>

<div class="container">
    <h2>Workshop Registration</h2>
    <p style="text-align: center; color: blue;"><strong>Register now while seats are available!</strong></p>

    <form action="#" th:action="@{/register}" th:object="${registration}" method="post">
        <div class="form-container">
            <!-- Left Section -->
            <div class="left-section">
                <div class="form-group">
                    <label>First Name *</label>
                    <input type="text" th:field="*{firstName}">
                    <span class="error-message" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                </div>

                <div class="form-group">
                    <label>Last Name *</label>
                    <input type="text" th:field="*{lastName}">
                    <span class="error-message" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                </div>

                <div class="form-group">
                    <label>Company/Institution *</label>
                    <input type="text" th:field="*{company}">
                    <span class="error-message" th:if="${#fields.hasErrors('company')}" th:errors="*{company}"></span>
                </div>

                <div class="form-group">
                    <label>Address *</label>
                    <input type="text" th:field="*{address}">
                    <span class="error-message" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
                </div>

                <div class="form-group">
                    <label>City *</label>
                    <input type="text" th:field="*{city}">
                    <span class="error-message" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span>
                </div>

                <div class="form-group">
                    <label>State/Province *</label>
                    <select th:field="*{state}">
                        <option value="">-Select-</option>
                        <option value="Ontario">Ontario</option>
                        <option value="Alberta">Alberta</option>
                        <option value="British Columbia">British Columbia</option>
                        <option value="Quebec">Quebec</option>
                        <option value="Manitoba">Manitoba</option>
                    </select>
                    <span class="error-message" th:if="${#fields.hasErrors('state')}" th:errors="*{state}"></span>
                </div>

                <div class="form-group">
                    <label>Country *</label>
                    <select th:field="*{country}">
                        <option value="">-Select-</option>
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>
                    </select>
                    <span class="error-message" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></span>
                </div>

                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" th:field="*{email}">
                    <span class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>

                <div class="form-group">
                    <label>Phone Number *</label>
                    <input type="text" th:field="*{phoneNumber}">
                    <span class="error-message" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
                </div>
            </div>

            <!-- Right Section -->
            <div class="right-section">
                <div class="section-title">Lunch</div>
                <div class="form-group">
                    <label>Meal Preference</label>
                    <select th:field="*{mealPreference}">
                        <option value="Vegetarian">Vegetarian</option>
                        <option value="Non-Vegetarian">Non-Vegetarian</option>
                    </select>
                </div>

                <div class="section-title">Payment Details</div>
                <div class="form-group">
                    <label>Payment Mode</label>
                    <div class="checkbox-group">
                        <input type="checkbox" th:field="*{paymentMode}" value="Cash"> Cash
                        <input type="checkbox" th:field="*{paymentMode}" value="Cheque"> Cheque
                        <input type="checkbox" th:field="*{paymentMode}" value="Demand Draft"> Demand Draft
                    </div>
                </div>

                <div class="form-group">
                    <label>DD/Cheque No.</label>
                    <input type="text" th:field="*{chequeNumber}">
                </div>

                <div class="form-group">
                    <label>Drawn On (Bank Name)</label>
                    <input type="text" th:field="*{bankName}">
                </div>

                <div class="form-group">
                    <label>Payable at</label>
                    <input type="text" th:field="*{payableAt}">
                </div>
            </div>
        </div>

        <div class="button-container">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>

    <p th:if="${successMessage}" class="text-success text-center" th:text="${successMessage}"></p>
</div>

</body>
</html>
